<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control" id="validationDefaultUsername" required>
          </div>
        </div>   
        ...
    </form>
    
    <input> 
    <select>
      <form>
        <fieldset disabled>
            <legend>Disabled fieldset example</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label" >Disabled input</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" />
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label" >Disabled select menu</label>
                <select id="disabledSelect" class="form-select"><option>Disabled select</option></select>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled />
                    <label class="form-check-label" for="disabledFieldsetCheck"> Can't check this </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
    <form>
      <legend>Disabled fieldset example</legend>
      <div class="mb-3">
          <label for="disabledTextInput" class="form-label" >Disabled input</label>
          <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" disabled />
      </div>
      <div class="mb-3">
          <label for="disabledSelect" class="form-label" >Disabled select menu</label>
          <select id="disabledSelect" class="form-select" disabled ><option>Disabled select</option></select>
      </div>
      <div class="mb-3">
          <div class="form-check">
              <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled />
              <label class="form-check-label" for="disabledFieldsetCheck"> Can't check this </label>
          </div>
      </div>
      <button type="submit" class="btn btn-primary" disabled >Submit</button>
  </form>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email readonly</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" value="email@example.com" readonly />
    </div>
</div>
<div class="mb-3 row">
    <label for="staticEmail2" class="col-sm-2 col-form-label">Email plaintext</label>
    <div class="col-sm-10">
        <input type="text" class="form-control-plaintext" id="staticEmail2" value="email@example.com" />
    </div>
</div>
<div class="mb-3">
  <label for="formFile" class="form-label">Default file input example</label>
  <input class="form-control" type="file" id="formFile">
</div>
<div class="mb-3">
  <label for="formFileMultiple" class="form-label">Multiple files input example</label>
  <input class="form-control" type="file" id="formFileMultiple" multiple>
</div>
<div class="mb-3">
  <label for="formFileDisabled" class="form-label">Disabled file input example</label>
  <input class="form-control" type="file" id="formFileDisabled" disabled>
</div>
<div class="mb-3">
  <label for="formFileSm" class="form-label">Small file input example</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>
<div>
  <label for="formFileLg" class="form-label">Large file input example</label>
  <input class="form-control form-control-lg" id="formFileLg" type="file">
</div>


  
    
              
    

</body>
</html>
